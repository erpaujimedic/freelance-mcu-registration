<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Freelance MCU</title>
    <style>
        /* Gaya sederhana untuk form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Pendaftaran Freelance MCU</h2>
    <form id="mcuForm">
        <input type="text" name="name" placeholder="Nama Lengkap" required>
        <input type="tel" name="phone" placeholder="Nomor Handphone" required>
        <input type="text" name="alamat" placeholder="Alamat Domisili" required>
        <input type="text" name="kota" placeholder="Kota" required>
        <input type="text" name="provinsi" placeholder="Provinsi" required>
        <select name="posisi" required>
            <option value="" disabled selected>Pilih Posisi</option>
            <option value="Administrasi">Administrasi</option>
            <option value="Perawat">Perawat</option>
            <option value="Dokter">Dokter</option>
            <option value="Analis">Analis</option>
            <option value="Radiografer">Radiografer</option>
        </select>
        <input type="submit" value="Daftar">
    </form>
</div>

<script>
    document.getElementById('mcuForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Mencegah refresh halaman

        var formData = new FormData(document.getElementById('mcuForm'));

        // Kirim data ke Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbyz_8v3kHQy-jVAoEdOICjJNWYpSIf_O3Qh96kE8Fs/dev', { // Ganti dengan URL yang Anda dapat dari Google Apps Script
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                alert('Pendaftaran berhasil!');
            } else {
                alert('Pendaftaran gagal. Coba lagi.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan. Coba lagi.');
        });
    });
</script>

</body>
</html>
