<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance MCU Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Freelance MCU Registration</h2>
    <form id="mcuForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="skill">Skill:</label><br>
        <input type="text" id="skill" name="skill" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('mcuForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(document.getElementById('mcuForm'));
            fetch('https://script.google.com/macros/s/AKfycbzYuFsfqS4POhqEO3pIDaWAt2t1rplvYlWL5sV7zVNwAF9pRvvGmJybpunI9heqkKF-/exec', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.result === 'success') {
                    alert('Registration successful!');
                } else {
                    alert('Registration failed. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
