<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Freelance MCU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pendaftaran Freelance MCU</h1>
        <form id="freelanceForm" action="https://script.google.com/macros/s/AKfycbwSzi8NZb9vBL3a4dBlm6XYeNiHYUOlp3kDe8ucj41fb3IUoSTR7XJIrufGrGnHDEvd/exec" method="post" enctype="multipart/form-data">
            <label for="nama">Nama Lengkap beserta Gelar:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="telepon">Nomor Telepon/WhatsApp:</label>
            <input type="text" id="telepon" name="telepon" required>

            <label for="domisili">Alamat Domisili:</label>
            <input type="text" id="domisili" name="domisili" required>

            <label for="kabupaten">Kabupaten/Kota:</label>
            <input type="text" id="kabupaten" name="kabupaten" required>

            <label for="provinsi">Provinsi:</label>
            <input type="text" id="provinsi" name="provinsi" required>

            <label for="posisi">Posisi:</label>
            <select id="posisi" name="posisi" required>
                <option value="">--Pilih Posisi--</option>
                <option value="Dokter">Dokter</option>
                <option value="Perawat">Perawat</option>
                <option value="Analis">Analis</option>
                <option value="Radiografer">Radiografer</option>
                <option value="Lainnya">Lainnya (isi bebas)</option>
            </select>

            <input type="text" id="posisi_lainnya" name="posisi_lainnya" class="hidden" placeholder="Masukkan posisi lainnya">

            <label for="file_upload">Upload File (CV, Ijazah, KTP, STR dll, untuk persyaratan wajib anggota freelance perusahaan):</label>
            <input type="file" id="file_upload" name="file_upload" required multiple>

            <input type="submit" value="Daftar Sekarang">
        </form>
    </div>

</body>
</html>
